<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>beautypreneur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/css/list-pelatihan.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div id="container__header">
            <a class="linkNav" target="_blank">Home</a>
            <a class="linkNav" target="_blank">Courses</a>
            <a class="linkNav" target="_blank">About</a>
          </div>
          <div class="btn-menu-mobile">
            <img
              src="/assets/icons/menu-light.png"
              alt="icon-menu"
              id="btn-menu"
              width="50"
              height="50"
            />
          </div>
          <div id="container__nav__header__mobile">
            <div
              id="container__header__mobile"
              class="container__header__mobile"
            >
              <img
                src="/assets/icons/cancel-light.png"
                alt="icon-cancel"
                id="btn-cancel"
                width="30"
                height="30"
              />
              <a class="linkNav" target="_blank">Home</a>
              <a class="linkNav" target="_blank">Courses</a>
              <a class="linkNav" target="_blank">About</a>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <div id="banner-pelatihan">
          <div id="text-banner-pelatihan">
            <h3>Semua Pelatihan Makeup</h3>
            <h5>
              Temukan pelatihan yang kamu inginkan ! semua pelatihan dari dasar
              hingga mahir dengan mentor- mentor yang berkualitas
            </h5>
          </div>
        </div>
        <div id="search-pelatihan">
            <input type="text" placeholder="mau cari pelatihan apa?"/>
            <div class="search-pelatihan--icon">
              <img
                src="/assets/icons/search-icon.png"
                alt="icon-search"
                id="btn-search"
                width="32"
                height="32"
              />
            </div>
         </div>
         <div id="data-pelatihan">
            <div id="data-pelatihan--filter" class="data-pelatihan--filter">
            </div>
          <div id="data-pelatihan--card" class="data-pelatihan--card">


             </div>
         </div>
      </main>
      <footer>
        <h5>@2024 beautypreneur</h5>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
    <script src="js/list-pelatihan.js"></script>
  </body>
