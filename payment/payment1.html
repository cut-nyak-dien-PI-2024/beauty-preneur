<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Payment</title>
    <link rel="stylesheet" href="payment1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <div class="container">
        <div class="header">
            <p>Setelah melakukan pembayaran, Admin kami akan SEGERA menghubungi (2 X 24 JAM KERJA)</p>
        </div>

        <h1>Review Payment</h1>

        <div class="payment-section">
            <div class="customer-info">
                <h2>Informasi Pembeli</h2>
                <form id="payment-form">
                    <label for="name">Nama</label>
                    <input placeholder="Uci Chatrinada" type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input placeholder="ucicha@gmail.com" type="email" id="email" name="email" required>

                    <label for="whatsapp" >Nomor Whatsapp</label>
                    <input placeholder="0852593966" type="tel" id="whatsapp" name="whatsapp" required>

                    <button type="submit">Lanjutkan</button>
                </form>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="order-item">
                    <img src="img/make-up-sklh.png" alt="Makeup Simple Sekolah">
                    <div class="order-sub">
                            <p class="prduct-name">Makeup Simple Sekolah</p>
                        <div class="item-quantity">
                                <p>Rp 45.000</p>
                                <p>1x</p>
                                <p id="subtotal">Rp 45.000</p>
                        </div>
                    </div>
                    <i class="fas fa-trash-alt delete-icon"></i>
    </div>
                    <label for="coupon">Kode Kupon</label>
                    <input type="text" id="coupon" name="coupon">
                    <p class="total">Total: Rp 45.000</p>
            </div>
        
        </div>

        <script src="payment1.js"></script>
</body>

</html>
